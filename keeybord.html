<!DOCTYPE html>
<html lang="en">
<head> 
    <style> 
        table,td{
            border: 1px solid black;
        }
        td{ 
            padding: 25px;
            text-align: center;
            background: black;
            color: white;
        }
        td:hover{
            background: rgb( 36,35, 35);
        }
        .xl{ 
            width: 50px;
        }
        div{
            display:flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>~</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
                <td>_</td>
                <td>+</td>
              <td colspan="3"> BACKSPACE</td>
            </tr>
            <tr> 
                <td colspan="2">TAB</td>
                <td>Q</td>
                <td>W</td>
                <td>E</td>
                <td>R</td>
                <td>T</td>
                <td>Y</td>
                <td>U</td>
                <td>I</td>
                <td>O</td>
                <td>P</td>
                <td>[</td>
                <td>]</td>
               <td colspan="2" class="xl">\</td>
            </tr>
             <tr>
                <td colspan="2">CAPSLOCK </td>
                    <td>A</td>
                    <td>S</td>
                    <td>D</td>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                    <td>;</td>
                    <td>'</td>
                    <td colspan="3">ENTER</td>
                </tr>
            
                <tr>
                    <td colspan="3">SHIFT</td>
                    <td>Z</td>
                    <td>X</td>
                    <td>C</td>
                    <td>V</td>
                    <td>B</td>
                    <td>N</td>
                    <td>M</td>
                    <td>,</td>
                    <td>.</td>
                    <td>/</td>
                    <td colspan="3"> SHIFT</td>
                </tr>
                <tr> 
                    <td>CTRL</td>
                    <td>FN</td>
                    <td>WIN</td>
                    <td>ALT</td>
                    <td colspan="9"> ____________</td>
                    <td>ALT</td>
                    <td>CTRL</td>
                    

                </tr>

            
                    
                
            
           

                
                
            
            
        </table>
    </div>
    
</body>
</html>
